<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="result">
      <div style="color: hsl(241, 100%, 89%); padding: 35px 0;">Your Result</div>

      <div class="circle">
        <div style="font-size: 50px; font-weight: bold;padding-top: 47px; ">76</div>
        <div style="color: hsl(241, 100%, 89%); font-size: 14px;">of 100</div>
      </div>

      <div style="width: 225px; margin: auto; font-size: 25px; font-weight: 500; padding: 30px 0px 20px 0px;">Great</div>

      <div style="color: hsl(241, 100%, 89%); width: 200px; margin: auto; font-size: 14px;">You scored higher than 65% of the people who have taken these tests.</div>      
    </div>

    <div class="summary">      
      <div style="color: hsl(224, 30%, 27%); font-weight: bold; padding: 5px 0 15px 0;">Summary</div>
      
      
      <div class="reaction">
        <div class="curveBL curveR"></div>
        <div class="curveTL curveR"></div>
        <div class="curveTR curveR"></div>
        <div class="curveBR curveR"></div>
        <div style="display: flex; flex-direction: row;">
          <span class="material-symbols-rounded" style="color: hsl(0, 100%, 67%); padding: 0 10px 0 15px;">bolt</span>
          <div style="color: hsl(0, 100%, 67%);">Reaction</div>
        </div>
        
        <div><span style="color: hsl(224, 30%, 27%); ">80&nbsp;</span><span style="color: hsla(224, 30%, 27%, 0.7); padding-right: 15px;">&nbsp;/&nbsp;100</span></div>      
      </div>
      
      

      <div class="memory">
        <div class="curveBL curveM"></div>
        <div class="curveTL curveM"></div>
        <div class="curveTR curveM"></div>
        <div class="curveBR curveM"></div>
        <div style="display: flex; flex-direction: row;">
          <span class="material-symbols-rounded" style="color: hsl(39, 100%, 56%); padding: 0 10px 0 15px;">neurology</span>
        <div style="color: hsl(39, 100%, 56%);">Memory</div>
        </div>
        
        <div><span style="color: hsl(224, 30%, 27%);">92&nbsp;</span><span style="color: hsla(224, 30%, 27%, 0.7); padding-right: 15px;">&nbsp;/&nbsp;100</span></div>
      </div>

      <div class="verbal">
        <div class="curveBL curveVe"></div>
        <div class="curveTL curveVe"></div>
        <div class="curveTR curveVe"></div>
        <div class="curveBR curveVe"></div>
        <div style="display: flex; flex-direction: row;">
          <span class="material-symbols-rounded" style="color: hsl(166, 100%, 37%); padding: 0 10px 0 15px;">graphic_eq</span>
          <div style="color: hsl(166, 100%, 37%);">Verbal</div>
        </div>
        
        <div><span style="color: hsl(224, 30%, 27%);">61&nbsp;</span><span style="color: hsla(224, 30%, 27%, 0.7) ; padding-right: 15px;">&nbsp;/&nbsp;100</span></div>
      </div>

      <div class="visual">
        <div class="curveBL curveVi"></div>
        <div class="curveTL curveVi"></div>
        <div class="curveTR curveVi"></div>
        <div class="curveBR curveVi"></div>
        <div style="display: flex; flex-direction: row;">
          <span class="material-symbols-rounded" style="color: hsl(234, 85%, 45%); padding: 0 10px 0 15px;">visibility</span>
          <div style="color: hsl(234, 85%, 45%);">Visual</div>
        </div>
        
        <div><span style="color: hsl(224, 30%, 27%);">72&nbsp;</span><span style="color: hsla(224, 30%, 27%, 0.7); padding-right: 15px;">&nbsp;/&nbsp;100</span></div>
      </div>
      
      <div style="justify-content: center;">
        <button>Continue</button> 
      </div>           
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/heejung-hong/results-summary-component" target="_blank">Heejung Hong</a>.
  </div>
</body>
</html>
