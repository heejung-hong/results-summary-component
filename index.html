<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="result">
      <p style="color: hsl(241, 100%, 89%);">Your Result</p>
      <div class="circle">
        <p>76</p>
        <p style="color: hsl(241, 100%, 89%);">of 100</p>
      </div>
      <p>Great</p>
      <div>
        <p style="color: hsl(241, 100%, 89%);">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summay">
      <div>
        <p style="color: hsl(224, 30%, 27%);">Summary</p>
      </div>      
      <div class="reaction">
        <span class="material-symbols-rounded" style="color: hsl(0, 100%, 67%);">bolt</span>
        <p style="color: hsl(0, 100%, 67%);">Reaction</p>
        <p><span style="color: hsl(224, 30%, 27%);">80&nbsp;</span><span style="color: hsla(224, 30%, 27%, 0.7)">&nbsp;/&nbsp;100</span></p>
      </div>
      <div class="memory">
        <span class="material-symbols-rounded" style="color: hsl(39, 100%, 56%);">neurology</span>
        <p style="color: hsl(39, 100%, 56%);">Memory</p>
        <p><span style="color: hsl(224, 30%, 27%);">92&nbsp;</span><span style="color: hsla(224, 30%, 27%, 0.7)">&nbsp;/&nbsp;100</span></p>
      </div>
      <div class="verbal">
        <span class="material-symbols-rounded" style="color: hsl(166, 100%, 37%);">graphic_eq</span>
        <p style="color: hsl(166, 100%, 37%);">Verbal</p>
        <p><span style="color: hsl(224, 30%, 27%);">61&nbsp;</span><span style="color: hsla(224, 30%, 27%, 0.7)">&nbsp;/&nbsp;100</span></p>
      </div>
      <div class="visual">
        <span class="material-symbols-rounded" style="color: hsl(234, 85%, 45%);">visibility</span>
        <p style="color: hsl(234, 85%, 45%);">Visual</p>
        <p><span style="color: hsl(224, 30%, 27%);">72&nbsp;</span><span style="color: hsla(224, 30%, 27%, 0.7)">&nbsp;/&nbsp;100</span></p>
      </div>
      <div>
        <button>Continue</button>
      </div>     
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/heejung-hong/results-summary-component" target="_blank">Heejung Hong</a>.
  </div>
</body>
</html>
